<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Solar System Simulation - Speed Control</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    :root {
      --gray-text: #6b7280;
      --input-bg: #f3f4f6;
      --input-border: #d1d5db;
      --input-focus-border: #3b82f6;
      --card-bg: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-dark: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: var(--gray-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px var(--shadow-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #111827;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 320px;
      max-width: 1200px;
      width: 100%;
      margin: 2rem auto;
      gap: 2rem;
      padding: 0 1rem;
    }

    #canvas-container {
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px var(--shadow-dark);
      background: #f9fafb;
      position: relative;
    }

    canvas {
      display: block;
      border-radius: 0.75rem;
      width: 100%;
      height: 100%;
    }

    #control-panel {
      background: var(--card-bg);
      border-radius: 0.75rem;
      box-shadow: 0 4px 12px var(--shadow-dark);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    #control-panel h2 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      font-size: 1.25rem;
      color: #111827;
      user-select: none;
    }

    .planet-control {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #374151;
      margin-bottom: 0.35rem;
      user-select: none;
    }

    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: var(--input-bg);
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type=range]:hover {
      background: #e0e7ff;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      border: 2px solid #4f46e5;
      transition: background 0.3s ease;
      margin-top: -6px;
    }

    input[type=range]:focus::-webkit-slider-thumb {
      background: #4f46e5;
      border-color: #4338ca;
    }

    input[type=range]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      border: 2px solid #4f46e5;
      transition: background 0.3s ease;
    }

    button#pause-resume {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #4f46e5;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s ease;
    }

    button#pause-resume:hover {
      background-color: #4338ca;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">3D Solar System</div>
  </header>
  <main>
    <section id="canvas-container" style="height: 600px;">
      <canvas id="solarCanvas"></canvas>
    </section>
    <aside id="control-panel" aria-label="Solar System Speed Controls">
      <h2>Orbit Speed Control</h2>
      <div class="planet-control">
        <label for="mercury-speed">Mercury</label>
        <input type="range" id="mercury-speed" min="0" max="3" step="0.01" value="1" />
      </div>
      <div class="planet-control">
        <label for="venus-speed">Venus</label>
        <input type="range" id="venus-speed" min="0" max="3" step="0.01" value="1" />
      </div>
      <div class="planet-control">
        <label for="earth-speed">Earth</label>
        <input type="range" id="earth-speed" min="0" max="3" step="0.01" value="1" />
      </div>
      <div class="planet-control">
        <label for="mars-speed">Mars</label>
        <input type="range" id="mars-speed" min="0" max="3" step="0.01" value="1" />
      </div>
      <div class="planet-control">
        <label for="jupiter-speed">Jupiter</label>
        <input type="range" id="jupiter-speed" min="0" max="3" step="0.01" value="1" />
      </div>
      <div class="planet-control">
        <label for="saturn-speed">Saturn</label>
        <input type="range" id="saturn-speed" min="0" max="3" step="0.01" value="1" />
      </div>
      <div class="planet-control">
        <label for="uranus-speed">Uranus</label>
        <input type="range" id="uranus-speed" min="0" max="3" step="0.01" value="1" />
      </div>
      <div class="planet-control">
        <label for="neptune-speed">Neptune</label>
        <input type="range" id="neptune-speed" min="0" max="3" step="0.01" value="1" />
      </div>
      <button id="pause-resume" aria-pressed="false">Pause</button>
    </aside>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById('solarCanvas');
   
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);
    renderer.setClearColor(0x000000, 1);

    const scene = new THREE.Scene();

    const fov = 45;
    const aspect = canvas.clientWidth / canvas.clientHeight;
    const near = 0.1;
    const far = 1000;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.set(0, 40, 90);
    camera.lookAt(0, 0, 0);
    //resizee
    function onWindowResize() {
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      renderer.setSize(width, height, false);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', onWindowResize, false);
    onWindowResize();

    //Lighting
    const ambientLight = new THREE.AmbientLight(0x333333);
    scene.add(ambientLight);

    const sunLight = new THREE.PointLight(0xffffff, 2, 300);
    sunLight.position.set(0, 0, 0);
    scene.add(sunLight);

    //Sun
    const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
    const sunTexture = new THREE.TextureLoader().load('textures/sun.jpg');
    const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
    const sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sunMesh);

    //Planets all
    const planetData = [
      { name: 'Mercury', radius: 0.5, texture: 'textures/mercury.jpg', distance: 8, orbitSpeed: 4.15, rotationSpeed: 0.02 },
      { name: 'Venus', radius: 1.2, texture: 'textures/venus.jpg', distance: 12, orbitSpeed: 1.62, rotationSpeed: 0.01 },
      { name: 'Earth', radius: 1.3, texture: 'textures/earth.jpg', distance: 16, orbitSpeed: 1.0, rotationSpeed: 0.03 },
      { name: 'Mars', radius: 0.7, texture: 'textures/mars.jpg', distance: 20, orbitSpeed: 0.53, rotationSpeed: 0.03 },
      { name: 'Jupiter', radius: 2.5, texture: 'textures/jupiter.jpg', distance: 28, orbitSpeed: 0.08, rotationSpeed: 0.05 },
      { name: 'Saturn', radius: 2.1, texture: 'textures/saturn.jpg', distance: 34, orbitSpeed: 0.03, rotationSpeed: 0.04 },
      { name: 'Uranus', radius: 1.8, texture: 'textures/uranus.jpg', distance: 40, orbitSpeed: 0.011, rotationSpeed: 0.03 },
      { name: 'Neptune', radius: 1.7, texture: 'textures/neptune.jpg', distance: 45, orbitSpeed: 0.006, rotationSpeed: 0.035 }
    ];

    const planets = [];

    function createPlanet({ name, radius, texture, distance, orbitSpeed, rotationSpeed }) {
      const pivot = new THREE.Object3D();
      scene.add(pivot);
      const geometry = new THREE.SphereGeometry(radius, 32, 32);
      const textureMap = new THREE.TextureLoader().load(texture);
      const material = new THREE.MeshStandardMaterial({ map: textureMap });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.x = distance;
      pivot.add(sphere);

      return { name, pivot, sphere, orbitSpeed, rotationSpeed, distance, speedMultiplier: 1 };
    }

    for (const pdata of planetData) {
      planets.push(createPlanet(pdata));
    }

    //animation
    const clock = new THREE.Clock();
    let paused = false;

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();

      if (!paused) {
        sunMesh.rotation.y += 0.001;

        planets.forEach(planet => {
          planet.pivot.rotation.y += planet.orbitSpeed * delta * planet.speedMultiplier;
          planet.sphere.rotation.y += planet.rotationSpeed * planet.speedMultiplier;
        });
      }

      renderer.render(scene, camera);
    }
    animate();

    //speeed controls 
    planetData.forEach(({ name }) => {
      const slider = document.getElementById(name.toLowerCase() + '-speed');
      slider.addEventListener('input', e => {
        const value = parseFloat(e.target.value);
        const planet = planets.find(p => p.name === name);
        if (planet) {
          planet.speedMultiplier = value;
        }
      });
    });

    //paue resumee
    const pauseButton = document.getElementById('pause-resume');
    pauseButton.addEventListener('click', () => {
      paused = !paused;
      pauseButton.textContent = paused ? 'Resume' : 'Pause';
      pauseButton.setAttribute('aria-pressed', paused.toString());
    });

    //stars
    function createStars() {
      const starGeometry = new THREE.BufferGeometry();
      const starCount = 600;
      const positions = new Float32Array(starCount * 3);

      for (let i = 0; i < starCount; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 500;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 500;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 500;
      }

      starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7, sizeAttenuation: true });
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);
    }
    createStars();
  </script>
</body>

</html>
